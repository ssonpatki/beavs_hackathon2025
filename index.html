<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <title>Hackathon 2025</title>
</head>
<body>
    <header>
        <div> 
            <h1 style="color:white;">
                ARTMOSPHERE
            </h1>

        </div>
	</header>

    <main>
        <form id="loginForm">
            <input type="hidden" id="user_id">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="password" placeholder="Password" required>
            
            <button type="button" onclick="userPass()">Log In</button>
            
        </form>  
          
        <button type="button" onclick="addUserForm()">Sign Up</button>
        <form id="addUserForm" style="display: none;">
            <input type="hidden" id="user_id">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Password" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" required pattern="^\d{10}$" placeholder="Phone Number" required>
        
            <button type="submit">Sign Up</button>
            <button type="button" onclick="cancelForm()">Cancel</button>
        </form>   
    </main>
    <script>
        function userPass() {
            window.location.href="home.html";
        }
        function cancelForm() {
            $('#addUserForm').hide();
        }

    </script>
</body>
</html>
